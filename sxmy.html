    <style>

        @keyframes explode {

        @media (max-width: 768px) {

    </style>
</head>
<body>

    <script>

            { q: "ÊúâÈù¢Ê≤°ÊúâÂè£ÔºåÊúâËÑöÊ≤°ÊúâÊâãÔºåËôΩÊúâÂõõÂè™ËÑöÔºåËá™Â∑±‰∏ç‰ºöËµ∞„ÄÇ", a: "Ê°åÂ≠ê", hint: "ÂÆ∂ÂÖ∑" },
            { q: "ÁôΩÂ´©Â∞èÂÆùÂÆùÔºåÊ¥óÊæ°ÂêπÊ≥°Ê≥°ÔºåÊ¥óÊ¥óË∫´‰ΩìÂ∞èÔºåÂÜçÊ¥ó‰∏çËßÅ‰∫Ü„ÄÇ", a: "ËÇ•ÁöÇ", hint: "Êó•Áî®ÂìÅ" },
            { q: "Â±ãÂ≠êÊñπÊñπÔºåÊúâÈó®Ê≤°Á™óÔºåÂ±ãÂ§ñÁÉ≠ÁÉòÔºåÂ±ãÈáåÂÜ∞Èúú„ÄÇ", a: "ÂÜ∞ÁÆ±", hint: "ÂÆ∂Áîµ" },
            { q: "Ë∫´Á©øÁªøË°£Ë£≥ÔºåËÇöÈáåÊ∞¥Ê±™Ê±™ÔºåÁîüÁöÑÂ≠êÂÑøÂ§öÔºå‰∏™‰∏™ÈªëËÑ∏ËÜõ„ÄÇ", a: "Ë•øÁìú", hint: "Ê∞¥Êûú" },
            { q: "Â§¥Êà¥Á∫¢Â∏ΩÂ≠êÔºåË∫´Êä´‰∫îÂΩ©Ë°£Ôºå‰ªéÊù•‰∏çÂî±ÊàèÔºåÂñúÊ¨¢ÂêäÂóìÂ≠ê„ÄÇ", a: "ÂÖ¨È∏°", hint: "Âä®Áâ©" },
            { q: "ÊúâÂ§¥Ê≤°ÊúâÈ¢àÔºåË∫´‰∏äÂÜ∑ÂÜ∞ÂÜ∞ÔºåÊúâÁøÖ‰∏çËÉΩÈ£ûÔºåÊó†ËÑö‰πüËÉΩË°å„ÄÇ", a: "È±º", hint: "Ê∞¥ÁîüÂä®Áâ©" },
            { q: "ÂÉèÁÜäÊØîÁÜäÂ∞èÔºåÂÉèÁå´ÊØîÁå´Â§ßÔºåÁ´πÁ¨ãÊòØÈ£üÁ≤ÆÔºåÂØÜÊûó‰∏≠ÂÆâÂÆ∂„ÄÇ", a: "ÁÜäÁå´", hint: "ÂõΩÂÆùÂä®Áâ©" },
            { q: "Á∫¢Âè£Ë¢ãÔºåÁªøÂè£Ë¢ãÔºåÊúâ‰∫∫ÊÄïÔºåÊúâ‰∫∫Áà±„ÄÇ", a: "Ëæ£Ê§í", hint: "Ëî¨Ëèú" },
            { q: "ÂúÜÂúÜÂÉè‰∏™ÁìúÔºå‰∫∫‰ª¨Áà±Áé©ÂÆÉÔºåÊ≤°Âà∞ÊâãÊä¢ÂÆÉÔºåÊä¢Âà∞Êâã‰∏¢ÂÆÉ„ÄÇ", a: "ÁØÆÁêÉ", hint: "ËøêÂä®Âô®Êùê" },
            { q: "‰∫∫ÊúâÊàëÂ§ßÔºåÂ§©Ê≤°ÊàëÂ§ß„ÄÇ", hint: "Êâì‰∏ÄÂ≠ó", a: "‰∏Ä"},
            { q:"Â©öÂßªÊ≥ï„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠¶ÂêçËØç",a:"ÁªìÂêàÂæã"},
            { q:"Â§©ÊúâÂú∞Ê≤°ÊúâÔºåÂ∑•ÊúâÂÜúÊ≤°Êúâ„ÄÇ",hint:"Êâì‰∏ÄÂ≠ó",a:"‰∫å"},
            { q:"‰Ω†ÁõºÁùÄÊàëÔºåÊàëÁõºÁùÄ‰Ω†„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠¶ÂêçËØç",a:"Áõ∏Á≠â"},
            { q:"ËàåÂ§¥„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠ó",a:"ÂçÉ"},
            { q:"ÁÅ≠ÁÅ´„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠ó",a:"‰∏Ä"},
            { q:"ÂÖ∂‰∏≠„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠ó",a:"‰∫å"},
            { q:"‰∏ÄÊù•Â∞±Âπ≤„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠ó",a:"ÂçÅ"},
            { q:"Âëò„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠¶ÂêçËØç",a:"ÂúÜÂøÉ"},
            { q:"Âåó„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠¶ÂêçËØç",a:"ÂèçÊØî"},
            { q:"ÂçÅ„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠¶ÂêçËØç",a:"ÊåáÊï∞"},
            { q:"Êò•Â§èÁßãÂÜ¨„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠¶ÂêçËØç",a:"Âë®Êúü"},
            { q:"ÂÅúÊàòË∞àÂà§",hint:"Êâì‰∏§‰∏™Êï∞Â≠¶ÂêçËØç",a:"ÂïÜ„ÄÅÂíå"},
            { q:"Â∏ÇÂú∫Êó†‰∫∫Êó†Ë¥ß„ÄÇ",hint:"Êâì‰∏ÄÊï∞Â≠¶ÂêçËØç",a:"Á©∫ÈõÜ"}
        ];

        let remainingRiddles = [...riddles];
        let currentRiddle;

        function initGame() {
            remainingRiddles = [...riddles];
            remainingRiddles.sort(() => Math.random() - 0.5);
            showNextRiddle();
        }

        function showNextRiddle() {
            resetUI();
            if (remainingRiddles.length === 0) {
                document.getElementById('question').textContent = "üéâ ÊâÄÊúâË∞úÈ¢òÂ∑≤ÂÆåÊàêÔºÅ";
                document.getElementById('hint').textContent = "";
                document.getElementById('answer').style.display = 'none';
                document.querySelector('.button-group').style.display = 'none';
                return;
            }
            
            currentRiddle = remainingRiddles.pop();
            document.getElementById('question').textContent = currentRiddle.q;
            document.getElementById('hint').textContent = "ÊèêÁ§∫Ôºö" + currentRiddle.hint;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            
            if (userAnswer === currentRiddle.a) {
                showCorrect();
            } else {
                showError();
            }
        }

        function showCorrect() {
            document.getElementById('correctMessage').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('answer').style.display = 'none';
            createFirework();
            setTimeout(showNextRiddle, 3000);
        }

        function showError() {
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'inline-block';
            document.getElementById('skipBtn').style.display = 'inline-block';
        }

        function retryQuestion() {
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('answer').focus();
        }

        function resetUI() {
            document.getElementById('correctMessage').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('answer').style.display = 'block';
        }

        function createFirework() {
            for(let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1000);
            }

        // ÂàùÂßãÂåñÊ∏∏Êàè
